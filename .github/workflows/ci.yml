name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  docker-security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Build your Docker image
      - name: Build Docker Image
        run: docker build -t fastapi-app .

      # Save Docker image into a TAR file (Option 3)
      - name: Save Docker image as tar
        run: docker save fastapi-app -o fastapi-app.tar

      # Run Trivy against the TAR image (low disk usage)
      - name: Run Trivy Scan (TAR mode)
        run: |
          docker run --rm \
            -v $(pwd):/project \
            aquasec/trivy:latest image \
            --input /project/fastapi-app.tar \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --no-progress

      # Install kube-score using Docker (clean, no dependencies)
      - name: Run kube-score (lint Kubernetes manifests)
        run: |
          docker run --rm \
            -v $(pwd):/project \
            zegl/kube-score:latest \
              kube-score score --output-format ci /project/deployment.yaml
